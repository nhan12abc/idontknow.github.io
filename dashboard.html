<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trading Assistant Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>

<div id="layout">

    <!-- LEFT PANE – SYMBOL LIST -->
    <div id="left-pane">
        <h2>Cặp tiền</h2>
        <ul id="symbol-list"></ul>
    </div>

    <!-- CENTER – CHART & TF SELECTOR -->
    <div id="center-pane">
        <div id="tf-select">
            <button class="tf-btn" data-tf="M5">M5</button>
            <button class="tf-btn" data-tf="M15">M15</button>
            <button class="tf-btn" data-tf="M30">M30</button>
            <button class="tf-btn" data-tf="H1">H1</button>
            <button class="tf-btn" data-tf="H2">H2</button>
        </div>

        <div id="chart"></div>
    </div>

    <!-- RIGHT PANE – ANALYSIS + LOG -->
    <div id="right-pane">
        <h2>Phân tích</h2>
        <pre id="analysis-box"></pre>

        <h2>Log</h2>
        <pre id="log-box"></pre>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
